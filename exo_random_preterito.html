<body>
  <h1>JsPortuguese - Exo Preterito</h1>
  <div>
    <br>
    Score:
    <div id=score>...</div>
    <br>
    <div id=question>...</div>
    <input type="text" id="useranswer" autofocus></input>
    <button id="submit">submit!</button>
    <div id=answerslog>...</div>
    <br><br>
  </div>
  
  <script>
  
    // The answer submitting function
    function submitAnswer()
    {
      var useranswer = document.getElementById('useranswer').value;
      
      // Display the solution
      var currentLog = document.getElementById('answerslog').innerText;
      if (useranswer === question.solution) {
        document.getElementById('answerslog').innerText = "\"" + useranswer + "\"" + " Right!  (" + question.solution + ")" + "\n" + currentLog;
      }
      else {
        document.getElementById('answerslog').innerText = "\"" + useranswer + "\"" + " Wrong!  (" + question.solution + ")" + "\n" + currentLog;
      }
      
      // Let's go for the next question!
      refreshQuestion();
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateRandomSubject() {
      var subjects = _(subjectTerminaisonIndexes).keys();
      var idx = getRandomInt(0, _.size(subjects)-1 );
      return subjects[idx];
    }
    
    // Init of the question
    function createQuestion() {
      // Select a subject and a verb, and compute the solution
      var subject = generateRandomSubject();
      var verb = "cantar";
      var solution = nopreterito(subject, verb);;

      var questionText = subject + " (" + verb + ")";
      return { 'subject': subject, 'verb': verb, 'text': questionText, 'solution': solution };
    }


    var question; // Let it be global
    function refreshQuestion() {
      question = createQuestion();
      document.getElementById('question').innerText = question.text;
      document.getElementById('useranswer').value = "";
    }
    

    // Init DOM
    document.getElementById('submit').onclick = submitAnswer;
    document.body.onkeydown = function(event) { if(event.keyCode == 13) { submitAnswer(); } };
    refreshQuestion();
    
  </script>
