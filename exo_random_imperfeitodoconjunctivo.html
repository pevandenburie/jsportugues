  <script>

    var ImperfeitodoconjunctivoModel = Backbone.Model.extend({

      defaults: {
        question: undefined,
        useranswer: "",
        isSuccess: true,
        score: { nbSuccess: 0, nbFailure: 0 },
        nbAnswers: 0,
      },

      initialize: function() {
        this.refreshQuestion();
      },

      refreshQuestion: function() {
        question = JsPortugues.exercises.imperfeitodoconjunctivo.createQuestion();
        this.set('question', question);
        this.set('useranswer', "");
      },

      submitAnswer: function(useranswer) {

        console.log("submit answer: "+useranswer);

        var question = this.get('question');
        var score = this.get('score');
        var nbAnswers = this.get('nbAnswser');
        var isSuccess = (useranswer === question.solution);
        if (isSuccess) {
          score.nbSuccess++;
        }
        else {
          score.nbFailure++;
        }
        nbAnswers = (score.nbSuccess + score.nbFailure);

        this.set({
          useranswer: useranswer,
          isSuccess: isSuccess,
          score: score,
          nbAnswers: nbAnswers,
        });

        this.refreshQuestion();
      },
    });



    var ImperfeitodoconjunctivoView = Backbone.View.extend({
      el: "#content",

      events: {
        "click": "submitAnswer",
        "keypress": "onKeyPress",
      },

      initialize: function() {
        this.model.on('change:question', this.render, this);
        this.model.on('change:nbAnswers', this.renderSolution, this);
      },

      template: _.template(
        //'<div id=score><%="Score:  " + score.nbSuccess + " / " + (score.nbSuccess + score.nbFailure)%></div>'+
        '<div class="row">'+
          '<div class="col-xs-5 col-sm-4 col-md-4"><label id=question><%=question.text%></label></div>'+

          '<div class="col-xs-2 col-sm-4 col-md-4"><button id="submit">ok</button></div>'+
        '</div>'),

      render: function() {
        var rendered = this.$el.html( this.template(this.model) );
        document.getElementById("useranswer").focus();
        return rendered;
      },

      renderSolution: function() {
        // Display the solution
        var useranswer = this.model.get('useranswer');
        var question = this.model.get('question');
        var isSuccess = this.model.get('isSuccess');
        log_insert("answerslog", isSuccess, useranswer, question.solutionFullText);
      },

        var useranswer = document.getElementById('useranswer').value;

        console.log("submit answer: "+useranswer);

        // log_insert("answerslog", (useranswer === question.solution), useranswer, question.solutionFullText);

        if (e.keyCode == 13) {

        document.getElementById('score').textContent = "Score:  " + score.nbSuccess + " / " + (score.nbSuccess + score.nbFailure);
