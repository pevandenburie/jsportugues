<!DOCTYPE html>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="code.jquery.com/qunit/qunit-1.15.0.js"></script>
  <script type="text/javascript" src="underscore-min.js"> </script>

  <script src="verb.js"> </script>
  <script>
    QUnit.module( "Tests verb.group()" );
    QUnit.test( "Test verb.group() for group 1", function( assert ) {
      var verb = new Verb("cantar");
      var group = 1;
      assert.deepEqual( verb.group(), group, "We expect verb " + verb + " to be of group" + group );
    });

    QUnit.test( "Test verb.group() for group 2", function( assert ) {
      var verb = new Verb("comer");
      var group = 2;
      assert.deepEqual( verb.group(), group, "We expect verb " + verb + " to be of group" + group );
    });

    QUnit.test( "Test verb.group() for group 3", function( assert ) {
      var verb = new Verb("sair");
      var group = 3;
      assert.deepEqual( verb.group(), group, "We expect verb " + verb + " to be of group" + group );
    });

    QUnit.test( "Test verb.group() for not valid verb", function( assert ) {
      var verb = new Verb("unknownverb");
      var group = undefined;
      assert.deepEqual( verb.group(), group, "We expect verb " + verb + " to be of group" + group );
    });

    QUnit.test( "Test verb.group() for empty string", function( assert ) {
      var verb = new Verb("");
      var group = undefined;
      assert.deepEqual( verb.group(), group, "We expect verb " + verb + " to be of group" + group );
    });

    QUnit.module( "Tests verb.radical()" );
    QUnit.test( "Test radical() for group 1", function( assert ) {
      var verb = new Verb("cantar");
      var r = "cant";
      assert.deepEqual( verb.radical(), r, "We expect verb " + verb + " to have radical" + r );
    });

    QUnit.test( "Test verb.radical() for group 2", function( assert ) {
      var verb = new Verb("comer");
      var r = "com";
      assert.deepEqual( verb.radical(), r, "We expect verb " + verb + " to have radical" + r );
    });

    QUnit.test( "Test verb.radical() for group 3", function( assert ) {
      var verb = new Verb("sair");
      var r = "sa";
      assert.deepEqual( verb.radical(), r, "We expect verb " + verb + " to have radical" + r );
    });

    QUnit.test( "Test verb.radical() for not valid verb (no specific handling here)", function( assert ) {
      var verb = new Verb("unknownverb");
      var r = "unknownve";
      assert.deepEqual( verb.radical(), r, "We expect verb " + verb + " to have radical" + r );
    });

    QUnit.test( "Test verb.radical() for empty string (no specific handling here)", function( assert ) {
      var verb = new Verb("");
      var r = "";
      assert.deepEqual( verb.radical(), r, "We expect verb " + verb + " to have radical" + r );
    });
  </script>

  <script src="imperfeito.js"> </script>

      var verb = new Verb("comer");
      var conjugued = "comia";

    });

    QUnit.test( "Test verb.noimperfeito() for group 3", function( assert ) {
      var verb = new Verb("sair");
      var conjugued = "saia";
      assert.deepEqual( verb.noimperfeito("eu"), conjugued, "We expect verb " + "eu "  + verb + " to be in Imperfeito " + conjugued );
    });
  </script>
